<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <h1>MY Public IP ADDRESS: <span id="ipAddress"></span></h1>
        <button id="button">Get Data</button>
        <div id="ipAddressData">

            <!-- displaying user details -->
            <div class="userDetails">
                <div>
                    <p id="lat">Latitude:  </p>
                    <p id="long">Longitude:</p>
                </div>
                <div>
                    <p id="city">City:</p>
                    <p id="region">Region:</p>
                </div>
                <div>
                    <p id="organisation">Organisation: </p>
                    <p id="hostName">HostName: </p>
                </div>
            </div>
            <!-- showing map -->
            <div class="map">
               
                <iframe  frameborder="0" marginheight="0" marginwidth="0" scrolling="no"></iframe>
            </div>
            <!-- details of IP address -->
            <div class="mapDetails">
                <p>Time Zone: <span id="time-zone"></span> </p>
                <p>Date And Time: <span id="dateAndTime"></span></p>
                <p>Pincode: <span id="pinCode"></span></p>
                <p>Message: <span id="pinCodeCount"></span> </p>
            </div>
            <!-- filtering based on name and branch office. -->
            <div class="search">
                <i class="fa fa-search w3-xxlarge"></i><input type="text" id="search" onkeyup="applyFilter(event.target.value)" placeholder="Filter">
            </div>
            <div class="displayPostalCodes">
               
            </div>
        </div>
    </main>

 
    
    <script src="script.js"></script>
</body>
</html>
